version: '3.5'
services:
  rabbitmq: 
    image: rabbitmq:3.12-management
    ports:
      - '5672:5672'
      - '1080:15672'
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: test
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  fakesmtp:
    image: gessnerfl/fake-smtp-server
    container_name: "fakesmtp"
    hostname: "fakesmtp"
    ports:
      - "5025:5025"
      - "1081:5080"

  mongodb:
    image: mongo
    restart: always
    container_name: mongodb-notify
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: test
      MONGO_INITDB_DATABASE: adaptation-notify
    ports:
      - 27018:27017
    volumes:
      - ./db:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27018/backend --quiet
      interval: 10s
      timeout: 10s
      retries: 5
  
  mongo-express:
    image: mongo-express
    restart: always
    container_name: mongo-express-notify
    ports:
      - 8082:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: test
      ME_CONFIG_MONGODB_URL: mongodb://admin:test@mongodb:27017/

      
  